<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta charset="utf-8" />
    <title>Settings</title>

    <!-- Références WinJS -->
    <link href="//Microsoft.WinJS.2.0/css/ui-dark.css" rel="stylesheet" />
    <script src="//Microsoft.WinJS.2.0/js/base.js"></script>
    <script src="//Microsoft.WinJS.2.0/js/ui.js"></script>

    <link href="/css/default.css" rel="stylesheet" />
    <link href="/pages/parcels/parcels.css" rel="stylesheet" />
    <script src="/js/jquery-2.1.4.min.js"></script>
    <script src="/js/track.js"></script>
    <script src="/js/toast.js"></script>
    <script src="/js/settings.js"></script>
    <script src="/pages/settings/settings.js"></script>
</head>
<body>
    <div data-win-control="WinJS.UI.SettingsFlyout" aria-label="Help settings flyout" data-win-options="{settingsCommandId:'help',width:'narrow'}">
        <div class="win-ui-light win-header">
            <button type="button" onclick="WinJS.UI.SettingsFlyout.show()" class="win-backbutton"></button>
            <div class="win-label">Options</div>
        </div>

        <div class="win-content">
            <div class="win-settings-section">
                <label>Automatically save parcels on tracking</label>
                <table>
                    <tr>
                        <td>
                            Turn on/off
                        </td>
                        <td class="verticalstacking">
                            <div id="saveAuto" data-win-control="WinJS.UI.ToggleSwitch" data-win-options="{title: 'Auto Save Parcels on Tracking', onchange: toggleSaveAuto}">
                            </div>
                        </td>
                    </tr>
                </table>
            </div>
        </div>

    </div>
</body>
</html>
